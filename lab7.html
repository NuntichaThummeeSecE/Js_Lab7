<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            font-size: 2em;

        }

        p {
            font-size: 1em;
            line-height: 1.5;
        }

        li {
            padding: 5px;
            background-color: #ddd;
        }
    </style>
    <title>
        Lab 7: HTML and CSS Basics
    </title>
</head>

<body>
    <header>
        <h1>Welcome to HTML and CSS Basics</h1>
    </header>
    <p>
        <label>Welcome to the world of web development! Whether you're aspiring to become a web developer or simply want
            to build your own website, understanding HTML (Hypertext Markup Language) and CSS (Cascading Style Sheets)
            is essential. In this article, we'll explore the basics of HTML and CSS, their roles in web development, and
            how they work together to create visually appealing and functional web pages.<br>

        </label><input id="placeholder" type="text" placeholder="Type somthing here">
    </p>
    <ul id = list>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <section>
        <button id="buttonBackground">Change Background</button>
        <button id="addItem">Add Item</button>
    </section>

    <script>
        function changeBackground() {
            document.body.style.backgroundColor = "#c0c0c0";
        }
        document.getElementById("buttonBackground").addEventListener("click", changeBackground);

        function addItem() {

            let newItem = document.createElement("li");
            newItem.textContent = "New Item";
            document.getElementById("list").appendChild(newItem);

        }
        document.getElementById("addItem").addEventListener("click", addItem);

    </script>
</body>

</html>
